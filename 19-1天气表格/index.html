<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>(｡･∀･)ﾉﾞ天气表格</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<table id="weather">
			<thead>
				<tr>
					<th colspan="2">日期</th>
					<th colspan="2">天气现象</th>
					<th>气温</th>
					<th>风向</th>
					<th>风力</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="mid date_bg" rowspan="2">22日星期五</td>
					<td class="day_nigit date_bg">白天</td>
					<td class="dn_show"><img src="img/sunny.jpg" /></td>
					<td class="w_text">晴间多云</td>
					<td class="mid hot">
						高温
						<span class="tem_num">7℃</span>
					</td>
					<td class="mid_s">无持续风向</td>
					<td class="mid_s">微风</td>
				</tr>
				<tr>
					<td class="day_nigit date_bg">夜间</td>
					<td class="dn_show"><img src="img/moon.jpg" /></td>
					<td class="w_text">晴</td>
					<td class="mid cold">
						低温
						<span class="tem_num">-4℃</span>
					</td>
					<td class="mid_s">无持续风向</td>
					<td class="mid_s">微风</td>
				</tr>
				<tr class="mid_blank"></tr>
				<tr>
					<td class="mid date_bg date_weekend" rowspan="2">23日星期六</td>
					<td class="day_nigit date_bg">白天</td>
					<td class="dn_show"><img src="img/sunnyy.jpg" /></td>
					<td class="w_text">晴</td>
					<td class="mid hot">
						高温
						<span class="tem_num">9℃</span>
					</td>
					<td class="mid_s">无持续风向</td>
					<td class="mid_s">微风</td>
				</tr>
				<tr>
					<td class="day_nigit date_bg">夜间</td>
					<td class="dn_show"><img src="img/cloudy.jpg" /></td>
					<td class="w_text">阴</td>
					<td class="mid cold">
						低温
						<span class="tem_num">-2℃</span>
					</td>
					<td class="mid_s">无持续风向</td>
					<td class="mid_s">微风</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
